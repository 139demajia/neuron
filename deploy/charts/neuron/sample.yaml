apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neuron
  namespace: default
  labels:
    helm.sh/chart: neuron-0.1.0
    app.kubernetes.io/name: neuron
    app.kubernetes.io/instance: neuron
    app.kubernetes.io/version: "2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  serviceName: neuron-headless
  volumeClaimTemplates:
    - metadata:
        name: neuron-persistence
        namespace: default
        labels:
          app.kubernetes.io/name: neuron
          app.kubernetes.io/instance: neuron
          app.kubernetes.io/managed-by: Helm
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "20Mi"
  selector:
    matchLabels:
      app.kubernetes.io/name: neuron
      app.kubernetes.io/instance: neuron
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neuron
        app.kubernetes.io/instance: neuron
    spec:
      volumes:
        - name: certs
          secret:
            secretName: neuron-certs
            items:
              - key: neuron.pem
                path: neuron.pem
              - key: neuron.key
                path: neuron.key
      containers:
        - name: neuron
          image: "emqx/neuron:2.0.1"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              port: 7000
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
          - name: web
            containerPort: 7000
          - name: api
            containerPort: 7001
          volumeMounts:
          - name: neuron-persistence
            mountPath: "/opt/neuron/persistence"
          - name: certs
            mountPath: "/opt/neuron/config/neuron.pem"
            subPath: "neuron.pem"
            readOnly: true
          - name: certs
            mountPath: "/opt/neuron/config/neuron.key"
            subPath: "neuron.key"
            readOnly: true
          resources:
            {}

NOTES:
